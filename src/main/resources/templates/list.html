<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Content</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${contents}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.content}"></td>
    </tr>
    </tbody>
</table>
</body>
<a href="/">글쓰기</a>
</html>
